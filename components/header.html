<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;

        padding: 2.5px 100px;

        background-color: rgba(20, 20, 20, .375);
    }

    header nav {
        display: flex;
        justify-content: center;
        align-items: center;

        position: relative;

        gap: 30px;
    }

    header nav a {
        font-weight: 600;
        color: var(--text-alt-color);
        text-decoration: none;
        font-size: 14px;
        position: relative;
        cursor: pointer;
    }

    header nav a::after {
        content: '';
        position: absolute;
        bottom: -2.5px;
        left: 0;
        width: 0;
        height: 1px;
        background-color: var(--text-alt-color);
        transition: width .5s ease-in-out;
        -webkit-transition: width .5s ease-in-out;
        -moz-transition: width .5s ease-in-out;
        -ms-transition: width .5s ease-in-out;
        -o-transition: width .5s ease-in-out;
    }

    header nav a:hover::after {
        width: 100%;
    }

    header #logo {
        width: 50px;
    }

    header .menu {
        display: none;
    }

    header nav #nav-overlay {
        display: none;
    }

    @media screen and (max-width: 768px){
        header .logo{
            display: none;
        }

        header {
            justify-content: start;
            align-items: start;
            padding: 5px 10px;
            flex-direction: column;
            background-color: rgba(20, 20, 20, .5);
        }

        header nav{
            display: none;
            flex-direction: column;
            height: 50vh;
            width: 100%;
        }

        header nav a {
            font-size: 37.5px;
        }

        header .menu {
            display: block;
            color: var(--text-alt-color);
            cursor: pointer;
        }
    }

    @media screen and (max-width: 640px){
        header nav a {
            font-size: 25px;
        }

        header nav #nav-overlay {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* background-color: rgb(255, 0, 0, .5); */
        }
    }
</style>

<script>
    window.listenerMethods['navload'] = event => {
        const nav = event.target
        const icon = event.target.parentNode.querySelector('.menu')

        nav.show = () => {
            clearTimeout(nav.hideTimeout)
            nav.style.display = 'flex'
            nav.animate([
                {height: 0, opacity: 0},
                {height: '50vh', opacity: 1}
            ], {
                duration: 300,
                fill: 'forwards',
                ease: 'ease-in-out'
            })
            nav.visible = true
            icon.setAttribute('icon', 'material-symbols:close')
        }

        nav.hide = () => {
            nav.animate([
                {height: '50vh', opacity: 1},
                {height: 0, opacity: 0}
            ], {
                duration: 300,
                fill: 'forwards',
                ease: 'ease-in-out'
            })
            nav.visible = false
            nav.hideTimeout = setTimeout(() => {
                nav.style.display = 'none'
            }, 300)
            icon.setAttribute('icon', 'grommet-icons:menu')
        }
    }

    window.listenerMethods['dropdown'] = event => {
        const nav = event.target.parentNode.querySelector('nav')
        if(nav.visible == undefined || nav.visible == false){
            nav.show()
        }else if(nav.visible == true){
            nav.hide()
        }
    }

    window.listenerMethods['hidenav'] = event => {
        const nav = event.target.parentNode
        const menuIcon = nav.parentNode.querySelector('.menu')
        const menuIconDisplay = window.getComputedStyle(menuIcon).display
        if(menuIconDisplay == 'block'){
            nav.hide()
        }
    }
</script>

<header magic-header magic-header-delay="5000" magic-header-show-duration="375" magic-header-hide-duration="375">
    <iconify-icon listener="click-dropdown" class="menu" width="30" icon="grommet-icons:menu"></iconify-icon>
    <a class="logo" href="."><img id="logo" src="./assets/images/logo.png" alt=""></a>
    <nav listener="load-navload">
        <div listener="click-hidenav" id="nav-overlay"></div>

        <a listener="click-hidenav" href="/.#apoyar">APOYAR‚ù§Ô∏è</a>
    </nav>
</header>
